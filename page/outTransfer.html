<script>
    $(function () {
        var btnArr = [];
        $.each(parent.menuZCSQ, function (i, item) {
            btnArr.push(item.name);
        });
        if (btnArr.join(',').indexOf('添加转出单') > -1) {
            $('#tableAddBtn').html('<i class="iconfont fl">&#xe61e;</i>' +
                '<span class="fl">添加转出单</span>');
        } else {
            $('#tableAddBtn').html('');
        }
        $('#tableAddBtn').click(function () {
            window.location.href = 'outTransferAdd.html';
        });
        layui.use(['form','laydate','table','laypage'], function(){
            var $ = layui.$;
            var form = layui.form;
            var table = layui.table;
            var laydate = layui.laydate;
            var laypage = layui.laypage;
            // 状态下拉列表
            var attr = '';
            if (parent.loginUserInfo.role.roleType == '1') {
                // 待审核、退回、审核中、驳回、通过、接收
                attr = '<option value="0">待审核</option>' +
                    '<option value="1">审核中</option>' +
                    '<option value="2">通过</option>' +
                    '<option value="3">退回</option>' +
                    '<option value="5">驳回</option>' +
                    '<option value="6">接收</option>';
            } else {
                attr = '<option value="0">申请中</option>' +
                    '<option value="1">审核中</option>' +
                    '<option value="2">通过</option>' +
                    '<option value="3">退回</option>' +
                    '<option value="4">撤回</option>' +
                    '<option value="5">驳回</option>' +
                    '<option value="6">接收</option>';
            }
            $('#status').append(attr);
            var dateIns = laydate.render({
                elem: '#laydate'
                ,range: true
                ,done: function(value, date, endDate){
                    if(date.year == 2017 && date.month == 11 && date.date == 30){
                        dateIns.hint('一不小心就月底了呢');
                    }
                }
                ,change: function(value, date, endDate){
                    // layer.msg(value)
                }
            });
            var tableobj = {
                elem: '#table',
                cellMinWidth: 80,
                even: true,
                cols: [[
                    {field:'name', title: '患者姓名'},
                    {field:'sfzh', title: '身份证号', minWidth: 180},
                    {field:'sex', title: '性别', width: 60},
                    {field:'age', title: '年龄', width: 60},
                    {field:'outOrgName', title: '转出医院', minWidth: 200},
                    {field:'outDepName', title: '转出科室', minWidth: 100},
                    {field:'turnDoctor', title: '转出医生', minWidth: 100},
                    {field:'turnTime', title: '申请时间', width: 130},
                    {field:'inOrgName', title: '转入医院', minWidth: 200},
                    {field:'inDepName', title: '转入科室', minWidth: 100},
                    {field:'accDoctor', title: '接诊医生', minWidth: 100},
                    {fixed: 'right', title: '状态',toolbar: '#barDemo1', width: 75},
                    {fixed: 'right', title: '管理',toolbar: '#barDemo', minWidth: 165}
                ]],
                data: []
            };
            var pageobj = {
                elem: 'laypage',
                count: 0, //数据总数
                limit: 10,  //得到每页显示的条数
                curr: 1,  //得到当前页，以便向服务端请求对应页的数据。
                prev: '<em><</em>',
                next: '<em>></em>',
                layout: ['count', 'prev', 'page', 'next']
            };
            //监听工具条
            table.on('tool(dataList)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var trdata = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
                if ($(this).attr('class') == 'm-blue1') {
                    if(layEvent === '查看'){ //查看
                        if (parent.loginUserInfo.role.roleType == '2') {
                            window.location.href = 'outTransferExamine.html?type=chakan&id=' + trdata.id + '&status=' + trdata.status;
                        } else {
                            window.location.href = 'outTransferExamine2.html?type=chakan&id=' + trdata.id + '&status=' + trdata.status;
                        }
                    }
                    else if (layEvent === '撤回') {
                        var tiptxt = '';
                        if (trdata.status == '0') {
                            tiptxt = '您是否确认撤回该转出申请？'
                        } else if (trdata.status == '1') {
                            tiptxt = '该转出申请进入审核状态，请联系上级领导进行撤回。'
                        }
                        layer.open({
                            id: 'login',
                            type: 1,
                            title: '提示',
                            skin: 'my-layui-layer', //样式类名
                            area: ['360px', '180px'],
                            shadeClose: true,
                            shade: 0.2,
                            content: '<div style="padding: 20px;">' + tiptxt + '</div>', //iframe的url
                            btn: ['关闭', '确认'],
                            btn2: function (index) {
                                if (trdata.status == '0') {
                                    getAjax('/turnout/drawTurnOut', {id: trdata.id}, function (resultMsg) {
                                        layer.close(index);
                                        getList(jsonParam);
                                    });
                                } else {
                                    layer.close(index);
                                }
                                return false;
                            }
                        });
                    } else if (layEvent === '修改') {
                        window.location.href = 'outTransferAdd.html?type=xiugai&id=' + trdata.id;
                        // 修改直接跳转修改
                    } else if (layEvent === '删除') {
                        layer.open({
                            id: 'login',
                            type: 1,
                            title: '提示',
                            skin: 'my-layui-layer', //样式类名
                            area: ['360px', '180px'],
                            shadeClose: true,
                            shade: 0.2,
                            content: '<div style="padding: 20px;">您是否确认删除该转出申请？</div>', //iframe的url
                            btn: ['关闭', '确认'],
                            btn2: function (index) {
                                getAjax('/turnout/deleteTurnOut', {id: trdata.id}, function (resultMsg) {
                                    layer.close(index);
                                    getList(jsonParam);
                                });
                                return false;
                            }
                        });
                    } else if (layEvent === '审核') {
                        window.location.href = 'outTransferExamine2.html?type=shenhe&id=' + trdata.id + '&status=' + trdata.status;
                    }
                }
            });
            var jsonParam = {
                pageNo: '1', // 起始页， 默认10
                pageSize: '10', // 页大小， 默认10
            };
            function getList (jsonParam) {
                getAjax('/turnout/getTurnOutList', jsonParam, function (resultMsg) {
                    $.each(resultMsg.data.list, function (i, item) {
                        item.turnTime = item.turnTime.substring(0, 10);
                    });
                    tableobj.data = resultMsg.data.list;
                    pageobj.count = resultMsg.data.count;
                    table.render(tableobj);
                    laypage.render(pageobj);
                });
            }
            getList(jsonParam);
            pageobj.jump = function (obj) {
                jsonParam.pageSize = obj.limit
                jsonParam.pageNo = obj.curr
                getAjax('/turnout/getTurnOutList', jsonParam, function (resultMsg) {
                    $.each(resultMsg.data.list, function (i, item) {
                        item.turnTime = item.turnTime.substring(0, 10);
                    });
                    tableobj.data = resultMsg.data.list;
                    table.render(tableobj);
                });
            };

            getHosList();
            function getHosList(){
                if (parent.loginUserInfo.role.roleType == '99') {
                    getAjax('/sys/org/queryOrgList', {}, function (resultMsg) {
                        console.log(resultMsg)
                        if(resultMsg.retCode == 0){
                            $.each(resultMsg.data, function (i, item) {
                                $("#hosList").append('<option value="' + item.id + '">' + item.orgName + '</option>');
                            });
                            layui.form.render("select");
                        }
                    });
                } else {
                    var jsonParams = {
                        id: parent.loginUserInfo.orgId,
                    }
                    getAjax('/sys/org/getRelHosOrg', jsonParams, function (resultMsg) {
                        if(resultMsg.retCode == 0){
                            $.each(resultMsg.data.upOrgList, function (i, item) {
                                $("#hosList").append('<option value="' + item.id + '">' + item.orgName + '</option>');
                            });
                            layui.form.render("select");
                        }
                    });
                }
            }
            form.on('submit(search)', function (data) {
                jsonParam.accOrgId = data.field.hospital  //接收机构标识
                jsonParam.sfzhOrName = data.field.sfzhOrName  //患者名称或者身份证号
                jsonParam.startTime = data.field.date.slice(0,10);
                jsonParam.endTime = data.field.date.slice(13,23);
                jsonParam.audit = data.field.status;  //状态
                getList(jsonParam);
                return false;
            });
        });
    })
</script>
