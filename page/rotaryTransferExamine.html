<!--rotaryTransferExamine.html 回转申请查看审核都靠这个页面了-->
<!DOCTYPE html>

    <style>
        .detailBox .layui-form-label{
            width: 90px;
        }
        .layui-input-block{
            margin: 0 30px 15px 120px;
        }
        .myTimeline{
            margin-top: 25px;
        }
        .myTimeline .layui-text{
            color: #BDC6D9;
        }
        .myTimeline .layui-timeline-axis{
            background: url("../img/greatcircle.png");
            width: 14px;
            height: 14px;
            color: transparent;
            left: -1px;
            top: 4px;
        }
        .myTimeline .actCircle .layui-timeline-axis{
            background: url("../img/bluecircle.png");
        }
        .myTimeline .layui-timeline-title{
            margin-bottom: 5px;
        }
        .myTimeline .layui-timeline-item:before{
            background: #BDC6D9;
            top: 10px;
            width: 2px;
        }
        .myTimeline .actLine.layui-timeline-item:before{
            background: #3B76F6;
        }
        .myTimeline .actText .layui-text{
            color: #3B76F6;
        }
        .myTimeline .layui-timeline-item{
            padding-bottom: 100px;
        }
        .layui-select-disabled .layui-disabled {
            color: #000 !important;
            cursor: auto; !important;
        }
        .popup-box .layui-form-item{
            margin-bottom: 20px;
        }
        .popup-box {
            display: none;
        }
        .popup-box .layui-input-block {
            margin-left: 55px;
        }
        .popup-box > .layui-form {
            padding: 0;
        }
        .popup-box.page_content {

        }
    </style>
</head>

<script>
    $(function () {
        function divInp () {
            var wid = document.body.clientWidth;
            if (wid < 1280) {
                $('.layui-col-md4.myInpBox').addClass('layui-col-md6').removeClass('layui-col-md4');
            } else {
                $('.layui-col-md6.myInpBox').addClass('layui-col-md4').removeClass('layui-col-md6');
            }
        }
        divInp();
        window.onresize = divInp;
        layui.use(['form','laydate'], function(){
            var laydate = layui.laydate;
            var form = layui.form;
            $('#leftTab li').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            });
            laydate.render({
                elem: '#laydate'
            });
            var ids = GetQueryString('id');
            var status = GetQueryString('status');
            if (status == '0' || status == '3' || status == '4') {
                $('.page_title').find('.fr').show();
                if (status == '0') {
                    $('#chehui').show();
                } else if (status == '3' || status == '4') {
                    $('#xiugai').show();
                }
            } else {
                $('.page_title').find('.fr').hide();
            }
            var jsonParam = {
                id: ids,
            };
            var orgId = '';
            var fileObj = {
                file1: [],
                file2: []
            };
            // var auditType = '';
            function getDetails(){
                getAjax('/rotary/show', jsonParam, function (resultMsg) {
                    getaudit(resultMsg.data.auditType);
                    $('#titName').html(resultMsg.data.name);
                    form.val('formData', resultMsg.data);
                    orgId = $('input[name="orgId"]').val();
                    getAccOrg(resultMsg.data.orgId, resultMsg.data.accOrgId);
                    getKeshi(resultMsg.data.accOrgId, resultMsg.data.accDepId);
                    getYisheng(resultMsg.data.accDepId, resultMsg.data.accDocName);
                    $('#province').empty();
                    $('#city').empty();
                    $('#county').empty();
                    $('#town').empty();
                    getYblx(resultMsg.data.healthType);
                    getArea('province', '', resultMsg.data.province);
                    getArea('city', resultMsg.data.province, resultMsg.data.city);
                    getArea('county', resultMsg.data.city, resultMsg.data.county);
                    getArea('town', resultMsg.data.county, resultMsg.data.town);
                    layui.form.render("select");
                    form.render(); //更新全部
                    var imagelist = resultMsg.data.filelist;
                    $.each(imagelist, function (i, item) {
                        if (item.fileType == '1') {
                            fileObj.file1 = [{
                                fileUrl: item.fileUrl,
                                fileName: item.fileName,
                                fileType: 1
                            }];
                            $('.zqtyBox').html(' <a target="_blank" href="' + item.fileUrl + '">' +
                                '<img src="../img/pdf.png" alt="">' +
                                '<span>' + item.fileName + '</span></a>');
                        } else {
                            fileObj.file2.push({
                                fileUrl: item.fileUrl,
                                fileName: item.fileName,
                                fileType: 2
                            });
                            $('.fileBox2').append('<div><a target="_blank" href="' + item.fileUrl + '">' +
                                '<img src="../img/pdf.png" alt="">' +
                                '<span>' + item.fileName + '</span></a></div>');
                        }
                    })
                });
                function getaudit (auditType) {
                    getAjax('/rotary/getTurnRotaryFlow', jsonParam, function (resultMsg) {
                        var jdTime = resultMsg.data;
                        var jdTimeLen = jdTime.length;
                        $('.myTimeline').attr('style', 'display: block');
                        var liss = $('.myTimeline .layui-timeline-item');
                        if (auditType == '0') {
                            $('#ldsh').attr('style', 'display: none');
                            if (jdTimeLen == 0) {
                                liss.eq(0).addClass('actCircle');
                                liss.eq(0).addClass('actText');
                            } else {
                                for (var i = 0; i < jdTimeLen; i++) {
                                    if (jdTime[i].reason && jdTime[i].reason != '') {
                                        if (jdTime[i].descrip.indexOf('退回') > -1) {
                                            jdTime[i].reason = '退回原因：' + jdTime[i].reason;
                                        } else if (jdTime[i].descrip.indexOf('驳回') > -1) {
                                            jdTime[i].reason = '驳回原因：' + jdTime[i].reason;
                                        }
                                    } else {
                                        jdTime[i].reason = '';
                                    }
                                    if (i == 0) {
                                        liss.eq(0).addClass('actCircle');
                                        liss.eq(2).addClass('actCircle');
                                        liss.eq(0).addClass('actLine');
                                        liss.eq(0).find('.layui-text').html('<div class="layui-timeline-title">' + jdTime[i].createDate + '</div>' +
                                            '<p>' + jdTime[i].descrip + '</p><p>' + jdTime[i].reason + '</p>');
                                        liss.eq(2).addClass('actText');
                                    } else if (i == 1) {
                                        if (jdTime[i].descrip.indexOf('通过') > -1) {
                                            liss.eq(1).removeClass('actText');
                                            liss.eq(2).removeClass('actText');
                                            liss.eq(3).addClass('actCircle');
                                            liss.eq(3).addClass('actText');
                                            liss.eq(2).addClass('actLine');
                                        } else {
                                            liss.eq(2).addClass('actText');
                                        }
                                        liss.eq(2).addClass('actCircle');
                                        liss.eq(2).find('.layui-text').html('<div class="layui-timeline-title">' + jdTime[i].createDate + '</div>' +
                                            '<p>' + jdTime[i].descrip + '</p><p>' + jdTime[i].reason + '</p>');
                                    } else if (i == 2) {
                                        liss.eq(3).addClass('actText');
                                        liss.eq(3).addClass('actCircle');
                                        liss.eq(3).addClass('actLine');
                                        liss.eq(3).find('.layui-text').html('<div class="layui-timeline-title">' + jdTime[i].createDate + '</div>' +
                                            '<p>' + jdTime[i].descrip + '</p><p>' + jdTime[i].reason + '</p>');
                                    }
                                }
                            }
                        } else {
                            $('#ldsh').attr('style', 'display: block');
                            if (jdTimeLen == 0) {
                                liss.eq(0).addClass('actCircle');
                                liss.eq(0).addClass('actText');
                            } else {
                                for (var i = 0; i < jdTimeLen; i++) {
                                    if (jdTime[i].reason && jdTime[i].reason != '') {
                                        if (jdTime[i].descrip.indexOf('退回') > -1) {
                                            jdTime[i].reason = '退回原因：' + jdTime[i].reason;
                                        } else if (jdTime[i].descrip.indexOf('驳回') > -1) {
                                            jdTime[i].reason = '驳回原因：' + jdTime[i].reason;
                                        }
                                    } else {
                                        jdTime[i].reason = '';
                                    }
                                    if (jdTime[jdTimeLen - 1].descrip.indexOf('退回') > -1 || jdTime[jdTimeLen - 1].descrip.indexOf('驳回') > -1) {
                                        liss.eq(i - 1).addClass('actLine');
                                        liss.eq(jdTimeLen - 1).addClass('actText');
                                    } else {
                                        liss.eq(i + 1).addClass('actCircle');
                                        liss.eq(i).addClass('actLine');
                                        liss.eq(jdTimeLen).addClass('actText');
                                    }
                                    liss.eq(i).addClass('actCircle');
                                    liss.eq(i).find('.layui-text').html('<div class="layui-timeline-title">' + jdTime[i].createDate + '</div>' +
                                        '<p>' + jdTime[i].descrip + '</p><p>' + jdTime[i].reason + '</p>');
                                }
                            }
                        }
                    })
                }
            }
            getDetails();
            var audit = '';
            form.on('submit(shenhe)', function(data){
                audit = $(this).attr('audit');
                if (audit == '4') {
                    var tiptxt = '';
                    if (data.field.outStatus == '0') {
                        tiptxt = '您是否确认撤回该转出申请？'
                    } else {
                        tiptxt = '该转出申请进入审核状态，请联系上级领导进行撤回。'
                    }
                    layer.open({
                        id: 'login',
                        type: 1,
                        title: '提示',
                        skin: 'my-layui-layer', //样式类名
                        area: ['360px', '180px'],
                        shadeClose: true,
                        shade: 0.2,
                        content: '<div style="padding: 20px;">' + tiptxt + '</div>', //iframe的url
                        btn: ['关闭', '确认'],
                        btn2: function (index) {
                            if (data.field.outStatus == '0') {
                                getAjax('/rotary/audit', {id: ids, status: 4, type: 'in'}, function (resultMsg) {
                                    layer.close(index);
                                    // getList(jsonParam);
                                    window.location.href = 'rotaryTransfer.html';
                                });
                            } else {
                                layer.close(index);
                            }
                            return false;
                        }
                    });
                } else {
                    window.location.href = 'rotaryTransferAdd.html?type=xiugai&id=' + ids;
                }
                return false;
            });
            // 联动接诊科室
            form.on('select(accOrgId)', function(data){
                getKeshi(data.value, '');
            });
            // 联动医生
            form.on('select(accDepId)', function(data){
                getYisheng(data.value, '');
            });
            function getAccOrg (orgId, vals) {
                $('#accOrgId').empty();
                $('#accOrgId').append('<option value=""></option>');
                getAjax('/sys/org/getRelHosOrg', {'id': orgId}, function (resultMsg) {
                    if (resultMsg.data.downOrgList == undefined || resultMsg.data.downOrgList.length == 0) {
                        // guanxi.js函数
                        // 增加判断，医生的不跳医院关系，直接返回上一层
                        // jumpGuanxi(orgId);
                        layer.msg('请联系管理员添加医院转诊关系',{
                            time:2000,
                            icon:5,
                            anim: 6
                        });
                    } else {
                        $.each(resultMsg.data.downOrgList, function (i, item) {
                            $('#accOrgId').append('<option value="' + item.id + '">' + item.orgName + '</option>');
                        });
                        $('#accOrgId').val(vals);
                        layui.form.render("select");
                    }
                });
            }
            function getKeshi (orgId, vals) {
                $("#accDepId").empty();
                $('#accDepId').append('<option value=""></option>');
                getAjax('/sys/dep/getOrgDepList', {'orgId': orgId, 'pageSize': 1000}, function (resultMsg) {
                    $.each(resultMsg.data.list, function (i, item) {
                        $('#accDepId').append('<option value="' + item.id + '">' + item.depName + '</option>');
                    });
                    $('#accDepId').val(vals);
                    layui.form.render("select");
                });
            }
            function getYisheng (depId, vals) {
                $("#accDocName").empty();
                $('#accDocName').append('<option value=""></option>');
                getAjax('/sys/user/getUserList', {'depId': depId}, function (resultMsg) {
                    $.each(resultMsg.data, function (i, item) {
                        $('#accDocName').append('<option value="' + item.name + '">' + item.name + '</option>');
                    });
                    $('#accDocName').val(vals);
                    layui.form.render("select");
                });
            }
            // 获取省市区街道下拉列表
            function getArea (elems, areaId, val) {
                $('#' + elems).append('<option value=""></option>');
                // 区划id  为空时查询所有省级区划  不为空查询下级区划
                getAjax('/sys/area/areaTree', {'areaId': areaId}, function (resultMsg) {
                    var dataList = [];
                    if (areaId != '') {
                        dataList = resultMsg.data[0].childList;
                    } else {
                        dataList = resultMsg.data;
                    }
                    $.each(dataList, function (i, item) {
                        $('#' + elems).append('<option value="' + item.id + '">' + item.areaName + '</option>');
                    });
                    $('#' + elems).val(val);
                    layui.form.render("select");
                });
            }
            function getYblx(vals){
                getAjax('/sys/dict/getYblxDict', {}, function (resultMsg) {
                    if(resultMsg.retCode == '0'){
                        var html = '';
                        $.each(resultMsg.data, function (i, item) {
                            html += '<option value="'+item.code+'">'+item.name+'</option>';
                        })
                        $("#yblx").append(html);
                        $("#yblx").val(vals);
                        form.render('select');
                    }
                });
            }
            $('#getDangan').click(function () {
                var jsonParam = new Object();
                jsonParam.doctorCode = "75";
                jsonParam.doctorName = "王艳玲";
                $.ajax({
                    type: 'POST',
                    dataType: "json",
                    async: false,
                    contentType: 'application/json',
                    url: 'http://192.168.2.2:8073/api/login/healthBrowser/index',
                    data: JSON.stringify(jsonParam),
                    beforeSend: function (XMLHttpRequest) {
                        XMLHttpRequest.setRequestHeader("orgId", "a9211734e03d47e9a6968ddca24e9c06");
                        XMLHttpRequest.setRequestHeader("authCode", "E1A477ED046549AA9A9D5FFE1EFA13C1");
                    },
                    success: function (resultMsg) {
                        if(resultMsg.retCode == 0){
                            window.open(resultMsg.data + '&sfzh=' + $('input[name=sfzh]').val());
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                });
            });
        });
    })
</script>
</body>
</html>
